<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css"> 
    <title>Registro</title>
</head>
<body>
    <main class="registro">
        
        <section class="registro__imagen-contenedor">
            <img src="img/img supermercado.jpg" alt="Persona en supermercado con canasta de compra" class="registro__imagen">
        </section>

        <section class="registro__formulario">

            <form class="formulario">

                <div class="formulario__campo">
                    <label for="nombre" class="formulario__etiqueta">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="formulario__input" placeholder="Ingrese el nombre" required>
                </div>
                
                <div class="formulario__campo">
                    <label for="apellido" class="formulario__etiqueta">Apellido</label>
                    <input type="text" id="apellido" name="apellido" class="formulario__input" placeholder="Ingrese el apellido" required>
                </div>

                <div class="formulario__campo">
                    <label for="email" class="formulario__etiqueta">Email</label>
                    <input type="email" id="email" name="email" class="formulario__input" placeholder="Ingrese el correo" required>
                </div>

                <div class="formulario__campo">
                    <label for="contrasena" class="formulario__etiqueta">Contraseña</label>
                    <div class="formulario__input-contenedor">
                        <input type="password" id="contrasena" name="contrasena" class="formulario__input" placeholder="Ingrese la contraseña" required>
                </div>
                
                <div class="formulario__campo">
                    <label for="cedula" class="formulario__etiqueta">Cédula</label>
                    <input type="number" id="cedula" name="cedula" class="formulario__input" placeholder="Ingrese la cedula" required> 
                </div>
                
                <button type="submit" class="formulario__boton">Ingresar</button>
            </form>

        </section>
    </main>
</body>
</html>
