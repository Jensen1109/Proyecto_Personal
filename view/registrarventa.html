<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/registrarventa.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Registrar venta</title>
</head>
<body>
<header class="header">

    <div class="header__contenedor">
        <a href="productos.html" class="header__link">
        <i class="fa-solid fa-arrow-left header__icono"></i>
        </a>
        <h2 class="header__titulo">Registrar venta</h2>
    </div>
    
</header>

<main class="main">
        
    <div class="registro-venta">

    <div class="registro-venta__formulario">
        <h3>Nombre del cliente</h3>
        <input type="text" class="registro-venta__input" name="nombre" id="nombre" placeholder="Ej: Cristiano Ronaldo">
    </div>

    <div class="registro-venta__busqueda">
        <i class="fas fa-search registro-venta__icono-busqueda"></i>
        <input type="text" class="registro-venta__input" name="nombre" id="nombre" placeholder="Buscar producto">
    </div>

    <table class="contenedor-tabla">

        <thead class="">
            <tr>
                <th class="registro-venta__columna ">Cantidad</th>
                <th class="registro-venta__columna ">Descripcion</th>
                <th class="registro-venta__columna ">PrecioUnitario</th>
                <th class="registro-venta__columna ">Subtotal</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td class="registro-venta__valor">12 kg</td>
                <td class="registro-venta__valor">Papa</td>
                <td class="registro-venta__valor">$ 3.000</td>
                <td class="registro-venta__valor">$ 10.000</td>
                <button class="registro-venta__btn-eliminar"><i class="fas fa-trash-alt"></i></button>
            </tr>

        </tbody>

        <tbody>

            <tr>
                <td class="registro-venta__valor">12</td>
                <td class="registro-venta__valor">Manzana</td>
                <td class="registro-venta__valor">$ 1.000</td>
                <td class="registro-venta__valor">$ 12.000</td>
                <button class="registro-venta__btn-eliminar"><i class="fas fa-trash-alt"></i></button>
            </tr>

        </tbody>

    </table>

    <div class="registro-venta__resumen">

        <div class="registro-venta__resumen-box">
                <div class="registro-venta__linea-total">
                    <span class="registro-venta__total-label">Total</span>
                    <span class="registro-venta__total-valor">$6.000</span>
                </div>
                <div class="registro-venta__linea-total">
                    <span class="registro-venta__total-label">Productos</span>
                    <span class="registro-venta__total-valor">2</span>
                </div>
                
                <label class="registro-venta__fiado">
                    <input type="checkbox"> Fiado
                </label>
                
                <button class="registro-venta__btn-historial">Ver historial</button>
            </div>
            
            <div class="registro-venta__acciones-finales">
                <button class="registro-venta__btn-guardar">Guardar venta</button>
                <button class="registro-venta__btn-imprimir">Imprimir ticket</button>
            </div>

    </div>

    </div>
</main>
    </body>
</html>
